<div class="container" v-if="this.$store.state.SIGNALR_STATE!=-1">
  <div class="row">
    <div class="col-md-4 bg-dark">
      <h4>在線列表：</h4>
      <br />
      <div v-for="(user,id) in onlineList">
        <div class="row">
          <div class="col">
            <h5>{{ id + 1 }}. {{ user.Name }}</h5>
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary" @click="goChat(id)">聊天</button>
          </div>
        </div>

        <br />
      </div>
    </div>
    <div class="col">
      <h4>歡迎 {{ name.Name }}</h4>
      <p>訊息</p>
      <input type="text" v-model="sendText" />
      <button class="btn btn-primary" @click="sendAll">發送</button>
      <div>
        世界頻道：
        <div :key="id" v-for="(mes,id) in message">
          [{{ mes.time }}]{{ mes.name }}. {{ mes.text }}
        </div>
      </div>
      <chatroom
        v-for="chat in chats"
        :key="chat.ConnectionID"
        :toUser="chat"
        ref="chatRoom"
      ></chatroom>
    </div>
  </div>
</div>
